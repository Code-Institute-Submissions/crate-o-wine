  <body>
    <div class="container-fluid contact-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a href="index.html">
          <span id="navbar-header" class="navbar-brand mb-0 h1">
            <img
              src="./assets/images/logo.png"
              alt="logo"
              width="80"
              height="80"
              class="d-inline-block align-top"
            />
            <span>Crate O' Wine</span>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
          id="primary-color"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"

      </nav>

      <section class="contact">
        <div class="row justify-content-center align-items-center">
          <div class="col-10">
            <div class="jumbotron jumbotron-fluid bg-light contact-jumbotron">
              <div class="row justify-content-center">
                <div
                  class="col-10 col-sm-10 col-md-10 col-lg-5 col-xl-5 contact-form"
                >
                  <form class="form-group">
                    <h1 id="primary-color">Contact Us</h1>
                    <label for="email"><strong>Email</strong></label>
                    <input
                      type="email"
                      id="email-input"
                      name="email"
                      placeholder="Enter your Email Address here"
                      required
                    />
                    <label for="message"><strong>Message</strong></label>
                    <textarea
                      rows="3"
                      id="message-input"
                      name="message"
                      placeholder="Enter your message here"
                      required
                    ></textarea>
                    <button type="submit" class="btn btn-danger">Send</button>
                  </form>
                </div>
                <div class="col-5 col-10 col-sm-10 col-md-10 col-lg-5 col-xl-5">
                  <div
                    id="map-container-google-1"
                    class="z-depth-1-half map-container mb-3"
                  >
                    <iframe
                      src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed"
                      width="100%"
                      frameborder="0"
                      style="border: 0"
                      allowfullscreen
                    ></iframe>
                  </div>
                  <p>
                    <i class="far fa-building"></i>
                    <strong> Address</strong>
                  </p>
                  <p>1429 Netus Rd. Reedsport, NY 48247</p>
                  <p><i class="fas fa-phone-alt"></i><strong> Phone</strong></p>
                  <p>(874) 886-4174</p>
                  <p>
                    <i class="far fa-envelope-open"></i>
                    <strong>Email</strong>
                  </p>
                  <p>crateowine@sample.io</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

                src="assets/images/logo.png"
                height="70"

                alt="logo"
              />
              <p>Â© Crate O' Wine 2021</p>

          <div class="col-4 divider">

              <h4 class="footer-heading">Get in Touch</h4>
              <p class="address-one mb-0">
                <i class="far fa-building"></i>
                1429 Netus Rd. Reedsport,

              <p class="address-two mb-0">NY 48247</p>
              <p class="phone-no mt-0 mb-0">

              </p>
              <p class="email mt-0">

          <div class="col-4 justify-content-center">
            <div id="footer-socials" class="mt-2">

                <a href="https://www.facebook.com" target="_blank"

                ></a>
                <a href="https://www.instagram.com" target="_blank"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a href="https://www.twitter.com" target="_blank"
                  ><i class="fab fa-twitter"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
